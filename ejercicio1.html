<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Ejercicio 1</title>
    </head>

    <body>
        <div>
            <div style="width: 40%; margin: 0 auto">
                <h2>Escríbenos !!!</h2>
                <div
                    class="resultado"
                    style="color: green; font-style: italic"
                ></div>
                <form id="formulario">
                    <div>
                        <div style="display: flex; flex-direction: column">
                            <label> Nombre completo </label>
                            <input id="nombre" type="text" />
                            <p
                                class="errorNombre"
                                style="color: red; font-style: italic"
                            ></p>
                        </div>
                        <div style="display: flex; flex-direction: column">
                            <label> Asunto </label>
                            <input id="asunto" type="text" />
                            <p
                                class="errorAsunto"
                                style="color: red; font-style: italic"
                            ></p>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column">
                        <label> Mensaje </label>
                        <textarea id="mensaje"></textarea>
                        <p
                            class="errorMensaje"
                            style="color: red; font-style: italic"
                        ></p>
                    </div>
                    <div>
                        <button id="botton" type="submit">
                            Envíar mensaje
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            // Escríbe aquí tu código

            const formulario = document.getElementById("formulario");
            const nombre = document.getElementById("nombre");
            const asunto = document.getElementById("asunto");
            const mensaje = document.getElementById("mensaje");
            const resultado = document.querySelector(".resultado");
            const errorNombre = document.querySelector(".errorNombre");
            const errorAsunto = document.querySelector(".errorAsunto");
            const errorMensaje = document.querySelector(".errorMensaje");

            formulario.addEventListener("submit", validarFormulario);

            function validarFormulario(event) {
                event.preventDefault();
                const regex = /[a-zA-Z]/gim;
                if (
                    regex.test(nombre.value) &&
                    regex.test(asunto.value) &&
                    regex.test(mensaje.value)
                ) {
                    resultado.textContent = "Formulario enviado con éxito!";
                    errorNombre.textContent = "";
                    errorAsunto.textContent = "";
                    errorMensaje.textContent = "";
                } else {
                    resultado.textContent = "";
                    errorNombre.textContent = "El nombre es requerido";
                    errorAsunto.textContent = "El asunto es requerido";
                    errorMensaje.textContent = "El mensaje es requerido";
                }
            }
        </script>
    </body>
</html>
