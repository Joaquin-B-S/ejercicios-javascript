<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ejercicio 3</title>
    </head>

    <body>
        <div>
            <div>
                <h2>Resultado: <span class="resultado"></span></h2>
                <div>
                    <div>
                        <div>
                            <label for="">Valor 1</label>
                            <input id="valor1" type="text" />
                        </div>
                        <div>
                            <label for="">Valor 2</label>
                            <input id="valor2" type="text" />
                        </div>
                        <div style="display: flex">
                            <button id="btn-sumar" type="button">Sumar</button>
                            <button id="btn-restar" type="button">
                                Restar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // Escríbe aquí tu código
            const resultado = document.querySelector(".resultado");
            const valor1 = document.querySelector("#valor1");
            const valor2 = document.querySelector("#valor2");
            const btnSumar = document.querySelector("#btn-sumar");
            const btnRestar = document.querySelector("#btn-restar");

            btnSumar.addEventListener("click", function () {
                resultado.textContent =
                    parseInt(valor1.value) + parseInt(valor2.value);
            });

            btnRestar.addEventListener("click", function () {
                resultado.textContent =
                    parseInt(valor1.value) - parseInt(valor2.value);
                if (resultado.textContent < 0) {
                    resultado.textContent = "0";
                }
            });
        </script>
    </body>
</html>
